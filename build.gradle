group 'com.epam.labs.study.testing'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.1',
            'org.hamcrest:java-hamcrest:+',
            'org.junit.jupiter:junit-jupiter-params:+'
}
